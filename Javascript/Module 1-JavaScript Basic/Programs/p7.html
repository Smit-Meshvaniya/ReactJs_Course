<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const years = parseInt(prompt("Enter the years"));
      const daysInYear = 365;

      let totalDays = years * daysInYear;

      const days = parseInt(prompt("Enter the days"));

      let totalyears = days / daysInYear;

      document.write(totalDays + "<br>");
      document.write(totalyears);
    </script>
  </body>
</html>
