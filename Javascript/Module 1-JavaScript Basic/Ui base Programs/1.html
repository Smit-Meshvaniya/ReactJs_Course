<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create basic math operation in JS</title>
  </head>
  <body>
    Enter 1st number <input type="text" id="inpt1" /><br /><br />
    Enter 2nd number <input type="text" id="inpt2" /><br />
    <button onclick="inputfunc('+')">+</button>
    <button onclick="inputfunc('-')">-</button>
    <button onclick="inputfunc('*')">*</button><br /><br />
    <button onclick="inputfunc('/')">/</button>
    <button onclick="inputfunc('%')">%</button>
    <label style="margin-left: 80px">Answer is:</label> <span id="span1"></span>
    <script>
      const inputfunc = (sign) => {
        let getvalue1 = parseInt(document.getElementById("inpt1").value);
        let getvalue2 = parseInt(document.getElementById("inpt2").value);
        let res;
        switch (sign) {
          case "+":
            res = getvalue1 + getvalue2;
            break;

          case "-":
            res = getvalue1 - getvalue2;
            break;

          case "*":
            res = getvalue1 * getvalue2;
            break;

          case "/":
            res = getvalue1 / getvalue2;
            break;

          case "%":
            res = getvalue1 % getvalue2;
            break;

          default:
            break;
        }
        document.getElementById("span1").innerHTML = res;
      };
    </script>
  </body>
</html>
