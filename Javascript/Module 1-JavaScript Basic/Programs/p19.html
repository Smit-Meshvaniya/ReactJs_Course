<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p1"></p>
    <script>
      let a = parseInt(prompt("Enter the no 1:"));
      let b = parseInt(prompt("Enter the no 2:"));
      let c = parseInt(prompt("Enter the no 3:"));
      let largestno;
      if (a > b && a > c) {
        largestno = a;
      } else if (b > c) {
        largestno = b;
      } else {
        largestno = c;
      }
      console.log(largestno);
      document.getElementById("p1").innerHTML = largestno;
    </script>
  </body>
</html>
